{% extends "base4.html" %}
{% load static %}
{% block  content %}



<style>

    .pdf-interaction {
        background-color: #f0f4ff; /* Light background color */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .pdf-interaction h1 {
        font-size: 70px;
        background: linear-gradient(45deg, #2ebf91, #8360c3, #f3f3f3);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
        animation: gradient-shift 3s ease infinite;
        background-size: 200% 200%;
    }

    .pdf-interaction ul {
        list-style-type: none;
        padding: 0;
    }

    .pdf-interaction li {
        margin: 30px 0;
        color: #402ba0; /* Medium text color */
    } 

    .edit-pdf-button {
        background-color: #6c63ff; /* Button color */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .edit-pdf-button:hover {
        background-color: #5a54e0; /* Darker shade on hover */
    }

    .btn-login {
        background-color: white; /* White background */
        color: blue; /* Blue text color */
        border: 2px solid blue; /* Blue border */
        padding: 10px 20px; /* Padding for the button */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s ease, color 0.3s ease; /* Animation for background and text color */
        font-weight: bold; /* Bold text */
    }

    .btn-login:hover {
        background-color: blue; /* Blue background on hover */
        color: white; /* White text on hover */
    }

    .nav-link {
        transition: color 0.3s ease;
        color: #000000; /* Transition for text color */
    }



    .nav-link:hover {
        color: #c9c5c5; /* Change text color on hover */
    }
    .custom-h1 {
    font-size: 72px; /* Increased font size to 8rem */
    font-weight: bold;
    background: linear-gradient(45deg, #2ebf91, #8360c3, #f3f3f3);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    display: inline-block;
    animation: gradient-shift 3s ease infinite;
    background-size: 200% 200%;
    margin-bottom: 1rem; /* Add some space below the heading */
    line-height: 1.2; /* Adjust line height for better readability */
    text-align: center; /* Center the text */
    width: 100%; /* Ensure the heading takes full width for centering */
}

@keyframes gradient-shift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.custom-li {
    font-size: 1.2rem; /* Adjust the size as needed */
}
   
.image-container {
    display: flex; /* Use flexbox for layout */
    flex-direction: column; /* Stack children vertically */
    align-items: center; /* Center children horizontally */
    justify-content: center; /* Center children vertically */
    height: 300px; /* Set a specific height, adjust as needed */
    width: 100%; /* Ensure it spans the full width of its parent */
    position: relative; /* Establishes a positioning context for absolute positioning inside */
    width: 100%; /* Adjust width as needed */
    height: 400px; /* Set height for the image container */
    background-image: url('/static/images/whyedit.jpg'); /* Replace with your image path */
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the image */
    border-radius: 25px; /* Rounded corners */
    overflow: hidden; /* Hide overflow */
}

.upload-container {
    background: linear-gradient(90deg, #2ebf91, #8360c3); /* Gradient background */
    border-radius: 25px; /* Rounded corners */
    padding: 50px; /* Padding for the container */
    text-align: center; /* Center the text */
    color: white; /* Text color */
    position: absolute; /* Positioning */
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Center adjustment */
    opacity: 0; /* Initially hidden */
    transition: opacity 0.3s ease; /* Smooth transition */
}

.image-container:hover .upload-container {
    opacity: 1; /* Show on hover */
}

.upload-text {
    margin-top: 20px; /* Space below the icon */
    font-size: 1.5rem; /* Font size */
}

/* Hide the default file input */
.file-input {
    display: none; /* Hide the input */
}

    
</style>


<div class="container my-5">
    <div class="pdf-interaction p-4 rounded shadow mb-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="mb-4 custom-h1">Why EditEvolv ?</h1>
                <ul class="list-unstyled">
                    <li class="custom-li">AI Chat, summarize, read, and explain PDFs online</li>
                    <li class="custom-li">Edit PDF text online</li>
                    <li class="custom-li">Convert, merge, and sign online</li>
                </ul>
            </div>
    
    <div class="col-md-6">
        <div class="image-container">
            <div class="upload-container" onclick="document.getElementById('fileInput').click();">
                <input type="file" id="fileInput" class="file-input" />
                <div class="upload-text">Upload your files to edit</div>
            </div>
            <button class="btn btn-warning text-white">Upload</button>
        </div>
    </div>
</div>
</div>



{% endblock %}
